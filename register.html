<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title" charset="utf-8">
        <!-- <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script> -->
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <body>
        <div class="main">
            <h1>Registration Form</h1>
            <form id="registrationForm" class="" action="#" method="post">
                <input type="email" name="email" placeholder="Your Email Address" required="true">
                <input type="password" name="pass" placeholder="Your Password" required="true">
                <input type="submit" value="Register">
            </form>
        </div>
        <script src="assets/js/firebase.config.js" charset="utf-8"></script>
        <script src="assets/js/app.register.js" charset="utf-8"></script>
    </body>
</html>
